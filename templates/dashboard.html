<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SocioManager Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f7fa;
      color: #2f3542;
      display: flex;
    }

    /* Sidebar */
    .sidebar {
      width: 240px;
      background: #1e272e;
      color: white;
      padding: 30px 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 100vh;
    }

    .sidebar h2 {
      color: #f1c40f;
      text-align: center;
      margin-bottom: 30px;
    }

    .sidebar button {
      background: none;
      border: none;
      color: white;
      text-align: left;
      padding: 12px 15px;
      margin: 6px 0;
      cursor: pointer;
      font-size: 15px;
      border-radius: 8px;
      transition: background 0.3s ease;
    }

    .sidebar button:hover {
      background-color: #57606f;
    }

    .sidebar .bottom-links {
      font-size: 13px;
      color: #ced6e0;
      margin-top: auto;
    }

    /* Main */
    .main {
      flex: 1;
      padding: 30px 40px;
      overflow-y: auto;
    }

    .main h1 {
      font-size: 26px;
      margin-bottom: 20px;
    }

    .tabs {
      display: flex;
      gap: 20px;
      margin-bottom: 30px;
      font-size: 16px;
    }

    .tabs button {
      background: none;
      border: none;
      padding: 8px 20px;
      border-bottom: 2px solid transparent;
      cursor: pointer;
      color: #2f3542;
      transition: 0.3s ease;
    }

    .tabs button:hover,
    .tabs .active {
      border-bottom: 2px solid #1e90ff;
      color: #1e90ff;
    }

    #posts-container {
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.06);
      font-size: 18px;
      color: #a4b0be;
      margin-bottom: 30px;
    }

    textarea, input[type="datetime-local"], input[type="text"] {
      width: 100%;
      padding: 12px 15px;
      border-radius: 10px;
      border: 1px solid #dcdde1;
      margin-bottom: 20px;
      font-size: 15px;
    }

    .action-button {
      background: linear-gradient(135deg, #1e90ff, #3742fa);
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .action-button:hover {
      background: linear-gradient(135deg, #3742fa, #1e90ff);
    }

    .button-row {
      display: flex;
      gap: 10px;
      justify-content: flex-end;
      margin-bottom: 20px;
    }

    .button-row .mini {
      padding: 8px 16px;
      font-size: 14px;
      background: #dfe4ea;
      color: #2f3542;
    }

    .button-row .mini:hover {
      background: #ced6e0;
    }

    hr {
      margin: 30px 0;
      border: none;
      border-top: 1px solid #dcdde1;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div>
      <h2>Channels</h2>
      
      <button onclick="window.location.href='/connect/facebook'">
        <i class="fab fa-facebook"></i> Connect Facebook
      </button>
    
      <button onclick="window.location.href='/connect/instagram'">
        <i class="fab fa-instagram"></i> Connect Instagram
      </button>
    
      <button onclick="window.location.href='/connect/youtube'">
        <i class="fab fa-youtube"></i> Connect YouTube
      </button>
    
      <button onclick="window.location.href='/connect/pinterest'">
        <i class="fab fa-pinterest"></i> Connect Pinterest
      </button>
    
      <button onclick="window.location.href='/connect/google-business'">
        <i class="fas fa-briefcase"></i> Connect Google Business
      </button>
    </div>
    
    <div class="bottom-links">
      <p><i class="fas fa-tags"></i> Manage Tags</p>
      <p><i class="fas fa-cog"></i> Manage Channels</p>
      
    </div>
  </div>

  <div class="main">
    <h1>All Channels</h1>
    <div class="tabs">
      <button class="active" onclick="loadPosts('queued')">Queue <span style="font-weight: normal;">0</span></button>
      <button onclick="loadPosts('draft')">Drafts <span style="font-weight: normal;">0</span></button>
      <button onclick="loadPosts('approval')">Approvals <span style="font-weight: normal;">âš¡</span></button>
      <button onclick="loadPosts('sent')">Sent <span style="font-weight: normal;">0</span></button>
    </div>

    <div id="posts-container">
      <i class="fas fa-calendar-times" style="font-size: 50px; color: #ff6b6b;"></i><br><br>
      <strong>No posts scheduled</strong><br>
      Connect a channel to start scheduling posts<br><br>
      <button class="action-button" onclick="connectChannel()">+ Connect a Channel</button>
    </div>

    <textarea id="content" placeholder="Write a post..."></textarea>
    <input type="datetime-local" id="schedule_time">
    <button class="action-button" onclick="schedulePost()">Schedule Post</button>

    <hr>
    <input id="feedback" placeholder="Your feedback">
    <button class="action-button mini" onclick="submitFeedback()">Send Feedback</button>
  </div>

  <script src="/static/script.js"></script>
</body>
</html>
